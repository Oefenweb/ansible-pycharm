# tasks file
---
- name: create (download) directory
  file:
    path: "{{ pycharm_downloads_path }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - configuration
    - pycharm
    - pycharm-download

- name: download
  get_url:
    url: "{{ pycharm_download_url }}/pycharm-{{ pycharm_edition }}-{{ pycharm_version }}.tar.gz"
    dest: "{{ pycharm_downloads_path }}/pycharm-{{ pycharm_edition }}-{{ pycharm_version }}.tar.gz"
    owner: root
    group: root
    mode: 0644
  tags:
    - configuration
    - pycharm
    - pycharm-download

- block:

    - name: install | old
      unarchive:
        src: "{{ pycharm_downloads_path }}/pycharm-{{ pycharm_edition }}-{{ pycharm_version }}.tar.gz"
        dest: "{{ pycharm_install_prefix }}"
        creates: "{{ pycharm_install_prefix }}/pycharm-{{ pycharm_version }}"
        copy: false
      when: pycharm_version is version('2016.1.0', '<')
      tags:
        - pycharm-install-old

    - name: install | new
      unarchive:
        src: "{{ pycharm_downloads_path }}/pycharm-{{ pycharm_edition }}-{{ pycharm_version }}.tar.gz"
        dest: "{{ pycharm_install_prefix }}"
        creates: "{{ pycharm_install_prefix }}/pycharm-{{ pycharm_edition }}-{{ pycharm_version }}"
        copy: false
      when: pycharm_version is version('2016.1.0', '>=')
      tags:
        - pycharm-install-new

  tags:
    - configuration
    - pycharm
    - pycharm-install

- name: Retrieve pycharm dir name
  command: "ls -t {{ pycharm_install_prefix }}"
  register: result_pycharm_folder_name
  changed_when: no

- name: Ensure pycharm bin exist
  template: src=pycharm.j2 dest=/usr/bin/pycharm mode=755

- name: Ensure pycharm shortcut is present
  template: src=pycharm.desktop.j2 dest=/usr/share/applications/pycharm.desktop
